<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		NewsApp
	</title>
	<link rel="stylesheet" type="text/css" href="newsApp-git.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="newspaper.jpg" width="50" height="50" class="d-inline-block align-top" alt="значок газеты">
    <h4 class="news-label">NEWS APPLICATION</h4>
  </a>
</nav>
	<div class="wrap">
		<div class = "form-container">
			<form class="app-form" name = "app-form">
				<label>Search News</label><br>
				<span class="choice-country">Choice country: </span>
				<select class="select-country">
					<option value = ""></option>
					<option value = "ua">Ukraine</option>
					<option value = "ru">Russia</option>
					<option value = "us">USA</option>
				</select><br>
				<input id="search-id" type="text" name="keywords-for-search" value=""  placeholder="search news" autocomplete="off">
				<p class ="categories-p">
					<span >Choice categories: </span>
					<select class="choice-categories">
						<option value =""></option>
						<option value ="sport">Sport</option>
						<option value = "science">Science</option>
						<option value = "business">Business</option>
						<option value = "politics">Politics</option>
					</select><br>
				</p>
				<br><button id="btn-search">Search</button>
			</form>
		</div>
	</div>
	<h3>Breaking news</h3>
	<div class="news-container">
	</div>
	<script src="news-app.js" 
	type="text/javascript">
        
	
	</script>
</body>
</html>
